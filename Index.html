<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE - Lógica de Programación - Encriptador de Texto</title>
    <link rel="stylesheet" href="asset/header.css">
    <link rel="stylesheet" href="asset/main.css">
    <link rel="stylesheet" href="asset/modal.css">
    <link rel="stylesheet" href="asset/responsive_header.css">
    <link rel="stylesheet" href="asset/responsive_main.css">
</head>

<body>
    <!-- Seccion de Modal 375px -->
    <div class="modal" id="modalID">
        <div class="divIconoCerrarModal">
            <i class="fa-regular fa-circle-xmark iconoCerrarModal"></i>
        </div>
        <nav id="navMini">
            <ul id="ulNavModal">
                <li class="navLiModal"><i class="fa-solid fa-key"></i></li>
                <li class="navLiModal textoEncriptar">Encriptador</li>
            </ul>
            <ul id="ulNavModal">
                <li class="navLiModal"><i class="fa-solid fa-gamepad"></i></li>
                <li class="navLiModal textoAhorcado">Ahorcado</li>
            </ul>
        </nav>
    </div>
    <!-- Seccion Header -->
    <header class="cabera">
        <img id="imgOracle" src="img/OracleNextEducation.png">
        <nav id="nav">
            <ul id="ulNav">
                <li class="navLi"><i class="fa-solid fa-key"></i></li>
                <li class="navLi">Encriptador</li>
                <li class="navLi"><i class="fa-solid fa-gamepad"></i></li>
                <li class="navLi">Ahorcado</li>
            </ul>
        </nav>
        <div class="divIconoMenu">
            <i id='iconoMenu' class="fa-solid fa-bars"></i>
        </div>
    </header>
    <!-- Seccion de Main -->
    <main class="cuerpo">
        <div id="divIngresarTexto">
            <img class="logoAlura" src="img/LogoA.png">
            <div class="divAreaMensaje">
                <textarea class="AreaMensaje" name="mensaje" spellcheck="false"
                placeholder="Ingrese el texto aqui_"></textarea>
            </div>
            <div class="divMensajeLetras">
                <i class="fa-solid fa-circle-exclamation" id="iconoSigno"></i>
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="divBotones">
                <button class="btn" id="btnEncriptar" type="button">Encriptar</button>
                <button class="btn" id="btnDesencriptar" type="button">Desencriptar</button>
            </div>      
        </div>
        <div id="divMostrarTexto">
            <div class="divLabelTexto">
                <img class="imgMundo" src="img/nave.png">
                <label class="labelTexto">Ningún mensaje fue <br>encontrado</label>
                <label class="labelTexto">Ingresa el texto que desees encriptar o <br>desencriptar.</label>
            </div>
            <div class="btnBlanco">
                <button class="btn" id="btnCopiar" type="button">Copiar</button>
            </div>
        </div>
        
    </main>

    <script src="https://kit.fontawesome.com/acf9a5f092.js" crossorigin="anonymous"></script>
    <script src="js/header.js"></script>
</body>

</html>
